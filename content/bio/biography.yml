it:
  text: >-
    Bruna Ginammi nasce a Bergamo nel 1964 vive e lavora fra Milano e
    Modena.Dopo aver conseguito un diploma di un corso triennale all’Istituto
    Europeo del Design a Milano di Fotografia inizia nel 1989 a svolgere una
    ricerca personale.Si distingue come figura di spicco nel panorama della
    Fotografia Italiana partecipando alla mostra collettiva con il lavoro *Lo
    sguardo del poeta* allestita  nella sezione culturale del SICOF di Milano
    nel 1991. È nel 1995 che comincia l’ascesa della sua carriera artistica a
    livello internazionale quando riceve il premio European Kodak Panorama Award
    per i giovani fotografi agli *Incontri Internazionali di Fotografia di
    Arles*.


    Nello stesso anno partecipa alla mostra *Un secolo di Ritratto Fotografico in Italia 1985-1995* a cura di Italo Zannier presso la Biennale di Venezia Padiglione Italia.


    Dal 2015  il suo lavoro è nella [Collezione Donata Pizzi](https://www.collezionedonatapizzi.com/) e dall’aprile 2021 è rappresentata dalla Galleria  Mazzoli Modena - Berlino
