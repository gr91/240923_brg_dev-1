en:
  text: >-
    Bruna Ginammi was born in Bergamo in 1964 and lives and works in Milan and
    Modena. After graduating from a three-year photography course at the
    European Institute of Design in Milan, in 1989 she begins to develop her own
    personal research. She makes a name for herself on the Italian photography
    scene by participating in the group exhibition *Lo sguardo del poeta* set up
    in the cultural section of SICOF in Milan in 1991. In 1995 her artistic
    journey starts to rise also in the international context upon receiving the
    European Kodak Panorama Award for young photographers at the *Rencontres
    internationales de la photographie d’Arles*. 


    That same year she participates in the exhibition *Un secolo di Ritratto Fotografico in Italia 1985-1995* curated by Italo Zannier held in the Italian Pavilion at the Venice Biennale. 


    Since 2015 her work has been in the [Collezione Donata Pizzi](https://www.collezionedonatapizzi.com/) and since 2021 she has been working with Galleria Mazzoli Modena - Berlin.
