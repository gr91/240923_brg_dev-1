backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)

media_folder: 'public/img'
public_folder: '/img'

#Add i18n configuration----------
i18n:
  structure: multiple_folders
  locales: [it, en]
  default_locale: it
#Add i18n configuration----------


collections:
  - name: 'artworks'
    label: 'Artworks'
    folder: 'content/artworks'
    format: 'frontmatter'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    #Add i18n configuration----------
    i18n: true
    #Add i18n configuration----------
    fields:
      - label: 'Title'
        name: 'title'
        widget: 'string'

      - label: 'Subtitle'
        name: 'subtitle'
        widget: 'string'
        required: false

      - label: 'Begin Year'
        name: 'beginyear'
        widget: 'number'

      - label: 'End Year'
        name: 'endyear'
        widget: 'number'

      - label: 'Category'
        name: 'category'
        widget: 'select'
        options: ['Photo', 'Video', 'Other']
      
      - label: 'Images'
        name: 'images'
        widget: 'list'
        required: false
        summary: '{{fields.image}} - {{fields.caption}}'
        fields:
          - label: 'Image'
            name: 'image'
            widget: 'image'
          - label: 'Caption'
            name: 'caption'
            widget: 'string'
            hint: 'Image caption'
            required: false

      - label: 'Video'
        name: 'video'
        widget: 'file'
        required: false
      
      - label: 'Body ITA'
        name: 'bodyita'
        widget: 'markdown'
         #Add i18n configuration----------
        i18n: true
         #Add i18n configuration----------

  - name: 'books'
    label: 'Books'
    folder: 'content/books'
    format: 'frontmatter'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }



