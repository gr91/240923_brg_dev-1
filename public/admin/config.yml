backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)

media_folder: static/img
public_folder: /img

collections:
  - name: 'artworks'
    label: 'Artworks'
    folder: 'content/artworks'
    format: 'frontmatter'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }


  - name: 'books'
    label: 'Books'
    folder: 'content/books'
    format: 'frontmatter'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }


  - name: 'projects'
    label: 'Projects'
    folder: 'content/projects'
    format: 'frontmatter'
    create: true
    slug: '{slug}'
    editor:
      preview: false
    fields:
      - label: 'Title'
        name: 'title'
        widget: 'string'
      - label: "Category"
        name: "category"
        widget: "select"
        options: ["Photos", "Videos", "Other"]
      - label: 'Begin Year'
        name: 'beginyear'
        widget: 'number'
      - label: 'End Year'
        name: 'endyear'
        widget: 'number'
        required: false
      - label: 'Images'
        name: 'images'
        widget: 'image'
        media_library:
          config:
            multiple: true
      - label: 'Body ITA'
        name: 'bodyita'
        widget: 'markdown'
      - label: 'Body ENG'
        name: 'bodyeng'
        widget: 'markdown'

