backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)

media_folder: static/img
public_folder: /img

collections:
  - name: 'artworks'
    label: 'Artworks'
    folder: 'content/artworks'
    format: 'frontmatter'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }


  - name: 'books'
    label: 'Books'
    folder: 'content/books'
    format: 'frontmatter'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }


  - name: 'projects'
    label: 'Projects'
    folder: 'content/projects'
    format: 'frontmatter'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - label: 'Title'
        name: 'title'
        widget: 'string'

      - label: 'Begin Year'
        name: 'beginyear'
        widget: 'number'

      - label: 'End Year'
        name: 'endyear'
        widget: 'number'
        required: false

      - label: "Category"
        name: "category"
        widget: "select"
        options: ["Photo", "Video", "Other"]
      
      - name: 'gallery'
        label: 'Gallery'
        widget: 'list'
        required: false
        fields:
          - label: 'Images'
            name: 'images'
            widget: 'image'
          - label: 'Caption'
            name: 'caption'
            widget: 'string'
            hint: 'Image caption'
            required: false

      - label: "Video"
        name: "video"
        widget: "file"
        required: false
      
      - label: 'Body ITA'
        name: 'bodyita'
        widget: 'markdown'

      - label: 'Body ENG'
        name: 'bodyeng'
        widget: 'markdown'

